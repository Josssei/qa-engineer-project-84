- summary: |
    Сайт неккоректно отображается на смартфонах
  environment: |
    Версия 121.0.6167.189 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Открыть главную страницу
    2. Открыть DevTools
    3. Toggle device toolbar
    4. Ввести необходимое разрешение
     - Проверить корректно ли отображаются картинки
     - Проверить корректно ли отображаются шрифты и надписи
     - Проверить удобство чтения (не слишком ли мелкий текст)
     - Проверить не убегает ли шапка сайта
     - Проверить корректность отображения фильтров
     - Проверить корректность отображения форм
     - Проверить отсутствие горизонтальной промотки
  expected-result: |
     В мобильной версии сайта корректно отображаются все необходимые формы и кнопки. Пользователю удобно пользоваться сайтом.
  actual-result: |
     - Картинки убежали вниз
     - Некорректно отображаются шрифты и надписи
     - Неудобно читать текст с сайта
     - Шапка сайта стала широкой
     - Надписи фильтров вышли из рамок. Ошибка изображена на скриншоте Screenshots/Проверка адаптивности.jpg
     - Поля отображаются неровно
     
