bugreports:
  - summary: |
     В карточке товара на главной странице не отображается рейтинг товара
     environment: |
      Версия 121.0.6167.189 (Официальная сборка), (64 бит)
      Windows 10 Pro
     steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
     expected-result: |
      На главной странице корректно отображаются каталог товаров, их название, рейтинг, цена со скидкой и без нее
     actual-result: |
      На главной странице в карточке товара не отображается рейтинг товара
      
  - summary: |
     На странице оплаты товара нет возможности ввести данные для оплаты
     environment: |
      Версия 121.0.6167.189 (Официальная сборка), (64 бит)
      Windows 10 Pro
     steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/cart
      2. Нажать "Оплатить заказ"
     expected-result: |
      Появляется окошко для ввода данных для оплаты
     actual-result: |
      На странице заказа из корзины нет окошка ввода данных для оплаты
      
  - summary: |
     На странице оплаты товара нет возможности подтвердить заказ
    environment: |
     Версия 121.0.6167.189 (Официальная сборка), (64 бит)
     Windows 10 Pro
    steps-to-reproduce: |
     1. Зайти на страницу https://hexlet-products-store.vercel.app/cart
     2. Нажать "Оформить заказ"
    expected-result: |
     Появляется окошко для подтверждения заказа
    actual-result: |
     После нажатия кнопки Оформить заказ нет подтверждения заказа
      
  - summary: |
     На странице оплаты товара нет возможности закрыть страницу оплаты черех крестик в углу.
     environment: |
      Версия 121.0.6167.189 (Официальная сборка), (64 бит)
      Windows 10 Pro
     steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/cart
      2. Нажать "Оплатить заказ"
      3. Нажать на крестик в правом верхнем углу окошка
     expected-result: |
      Окошко оформления заказа закрывается
     actual-result: |
      Окошко оформления заказа не закрывается
    
  - summary: |
     На странице оплаты товара нет возможности искать товары по ключевому слову на русском языке
     environment: |
      Версия 121.0.6167.189 (Официальная сборка), (64 бит)
      Windows 10 Pro
     steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. В поисковую строку в левом верхнем углу ввести слово "Телефон"
     expected-result: |
      На странице показаны все товары со словом "Телефон" в описании
     actual-result: |
      На странице не отображаются товары со словом "Телефон" в описании
      
  - summary: | 
     На странице оплаты товара нет возможности искать товары по ключевому слову на английском языке
     environment: |
      Версия 121.0.6167.189 (Официальная сборка), (64 бит)
      Windows 10 Pro
     steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. В поисковую строку в левом верхнем углу ввести слово "Smartphone"
     expected-result: |
      На странице показаны все товары из категории "Smartphone"
     actual-result: |
      На странице не отображаются товары из этой категории, если этого слова нет в описании

  - summary: |
     Некорректно работает фильтр
     environment: |
      Версия 121.0.6167.189 (Официальная сборка), (64 бит)
      Windows 10 Pro
     steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Задать любые значения в фильтре
     expected-result: |
      На странице показаны все товары производителей, что отмечаются в фильтре
     actual-result: |
      На странице ничего не меняется

  - summary: |
     Некорректно работает кнопка "в наличии"
     environment: |
      Версия 121.0.6167.189 (Официальная сборка), (64 бит)
      Windows 10 Pro
     steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Нажать на кнопку "В наличии"
     expected-result: |
      При снятии галочки "В наличии" остаются товары, которых нет в наличии
     actual-result: |
      При нажатии в каталоге товаров ничего не меняется, но пропадает кнопка "перейти на следущую страницу"

  - summary: |
     Проверка фильтра по цене ОТ
     environment: |
      Версия 121.0.6167.189 (Официальная сборка), (64 бит)
      Windows 10 Pro
     steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Ввести -1, 0, 1 вручную
     expected-result: |
      Можно ввести только положительное число
    actual-result: |
      Вручную можно ввести отрицательное значение

  - summary: |
     Проверка фильтра по цене ДО
     environment: |
      Версия 121.0.6167.189 (Официальная сборка), (64 бит)
      Windows 10 Pro
     steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Ввести в поле ДО цифры -1, 0, 1 по стрелкам
      3. Ввести в поле ДО цифры -1, 0, 1 вручную
     expected-result: |
      Можно ввести только положительное число 
     actual-result: |
      Можно ввести отрицательное значение
