  steps:
  - Нажать на карточку товара на главной странице
  - Перейти в карточку товара
  - Есть ли название товара
  - Есть ли рейтинг товара
  - Есть ли цена товара
  - Есть ли цена товара со скидкой
  expected-result: С главной страницы можно перейти в карточку товара и посмотреть подробную информацию о нем. Картинка товара, название, рейтинг, цена со скидкой и без нее

