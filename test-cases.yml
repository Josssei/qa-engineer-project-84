- summary: Проверка возможности просматривать товары и просматривать подробную информацию о них с главной страницы
  requirement: На главной странице в карточке товара должны быть отображены название, рейтинг, цена со скидкой и без нее
  prerequisites: Открыта главная страница
  steps:
  - Прорерить отображаются ли карточки
  - Есть ли название товара
  - Есть ли рейтинг товара
  - Есть ли цена товара
  - Есть ли цена товара со скидкой
  expected-result: На главной странице корректно отображаются каталог товаров, их название, рейтинг, цена со скидкой и без нее

- summary: Проверка возможности открыть карточку товара и посмотреть подробную информацию о нем
  requirement: В карточке товара можно посмотреть подробную информацию о товаре. Название, рейтинг, цена со скидкой и без нее
