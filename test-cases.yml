- summary: Проверка корректного отображения главной страницы при входе
    неавторизованного пользователя
  requirement: При верном вводе URL неавторизованный пользователь попадает на главную страницу
  test-data: URL - https://hexlet-products-store.vercel.app/
  steps:
  - Вводим URL
  - Смотрим попадаем ли на главную страницу
  expected-result: Неавторизованный пользователь должен попасть на главную страницу

- summary: Проверка наличия на главной странице карточек товара и их корректного отображения
  prerequisites: Открыта главная страница
  steps:
   - Смотрим корректно ли отображаются карточки товара
   - Загружаются ли картинки карточек
   - Корректно ли отображаются шрифты
