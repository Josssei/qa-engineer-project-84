---
- summary: Проверка корректного отображения главной страницы при входе
    неавторизованного пользователя
  requirement: При верном вводе URL неавторизованный пользователь попадает на главную страницу
  test-data: URL - https://hexlet-products-store.vercel.app/
  steps:
  - Вводим URL
  - Смотрим попадаем ли на главную страницу
  expected-result: Неавторизованный пользователь должен попасть на главную страницу

- summary: Проверка наличия на главной странице карточек товара и их корректного отображения
  prerequisites: Открыта главная страница
  steps:
   - Смотрим корректно ли отображаются карточки товара
   - Загружаются ли картинки карточек
   - Корректно ли отображаются шрифты
  expected-result: На главной странице корректно отображаются карточки товара, все картинки прогружаются, шрифты и подписи отображаются корректно

- summary: Проверка возможности просматривать товары и просматривать подробную информацию о них с главной страницы
  requirement: На главной странице в карточке товара должны быть отображены название, рейтинг, цена со скидкой и без нее
  prerequisites: Открыта главная страница
  steps:
  - Прорерить отображаются ли карточки
  - Есть ли название товара
  - Есть ли рейтинг товара
  - Есть ли цена товара
  - Есть ли цена товара со скидкой
  expected-result: На главной странице корректно отображаются каталог товаров, их название, рейтинг, цена со скидкой и без нее

- summary: Проверка возможности открыть карточку товара и посмотреть подробную информацию о нем
  requirement: В карточке товара можно посмотреть подробную информацию о товаре. Название, рейтинг, цена со скидкой и без нее
  prerequisites: Открыта главная страница
  steps:
  - Нажать на карточку товара на главной странице
  - Перейти в карточку товара
  - Есть ли название товара
  - Есть ли рейтинг товара
  - Есть ли цена товара
  - Есть ли цена товара со скидкой
  expected-result: С главной страницы можно перейти в карточку товара и посмотреть подробную информацию о нем. Картинка товара, название, рейтинг, цена со скидкой и без нее

- summary: Проверка возможности просматривать корзину
  requirement: Пользователь должен иметь возможность просматривать корзину
  prerequisites: Открыта главная страница
  steps:
  - Нажать кнопку "Корзина" в правом верхнем углу
  expected-result: Пользователь должен попасть в "Корзину" 
  
- summary: Проверка возможности добавлять товар в корзину с главной страницы
  requirement: Добавленный товар должен появиться в корзине
  prerequisites: Открыта главная страница
  steps:
  - На главной странице на карточке товара нажать "В корзину"
  - Нажать кнопку "Корзина" в правом верхнем углу
  - После перехода в "Корзину" посмотреть появился ли товар в ней
  expected-result: Добавленный товар корректно отображается в корзине

- summary: Проверка возможности добавлять товар в корзину с карточки товара
  requirement: Добавленный товар должен появиться в корзине
  prerequisites: Открыта главная страница
  steps:
  - Нажать на любой товар на главной странице
  - Нажать кнопку "В корзину"
  - Нажать кнопку "Корзина" в правом верхнем углу
  - После перехода в "Корзину" посмотреть появился ли товар в ней
  expected-result: Добавленный товар корректно отображается в корзине

- summary: Проверка возможности добавлять несколько разных товаров в корзину с главной страницы
